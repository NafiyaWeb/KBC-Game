<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBC-Style Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div id="question-container" class="q-container">

    </div>

    <script src="script.js"></script>
</body>
</html>
